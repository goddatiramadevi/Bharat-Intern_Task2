
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
        }

        .nav {
            display: flex;
            align-items: center;
        }

        .nav-item {
            margin-right: 20px;
        }

        .hero {
            background-image: url('netflix-hero.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #e50914;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .section {
            padding: 50px 0;
            text-align: center;
        }

        .section h2 {
            font-size: 2rem;
        }

        /* Add more styles for additional sections and content */
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Netflix Clone</div>
        <nav class="nav">
            <div class="nav-item">Home</div>
            <div class="nav-item">TV Shows</div>
            <div class="nav-item">Movies</div>
            <div class="nav-item">My List</div>
        </nav>
    </header>

    <div class="hero">
        <h1>Welcome to Netflix Clone</h1>
        <p>Watch all your favorite shows and movies.</p>
        <button class="cta-button">Get Started</button>
    </div>

    <div class="section">
        <h2>Trending Now</h2>
        <!-- Add content for trending movies or shows here -->
    </div>

    <div class="section">
        <h2>Top Picks for You</h2>
        <!-- Add content for top picks here -->
    </div>

    <!-- Add more sections and content as needed -->

</body>
</html>
